# 
# These example files show you how to inject Mythic Mobs
# you've created into your world. The name of each block
# can be whatever you'd like but must be unique.
RandomSkeletonKing:
  MobType: SkeletonKing
  Worlds: world
  Chance: 0.01
  Priority: 1
  Action: replace
  Conditions:
  - outside true
RandomSkeletalKnight:
  MobType: SkeletalKnight
  Worlds: world
  Chance: 0.08
  Priority: 1
  Action: add
RandomAngrySludge:
  MobType: AngrySludge
  Worlds: world
  Chance: 0.08
  Priority: 1
  Action: add
RandomOUTERGIANT:
  MobType: OUTERGIANT
  Worlds: world
  Chance: 0.01
  Priority: 1
  Action: replace
  Conditions:
  - outside true
