# 
# These example files show you some of the basic attributes and
# skills MythicMobs can use. Far more is possible!
SkeletalKnight:
  Type: WITHER_SKELETON
  Display: '&2Skeletal Knight'
  Health: 40
  Damage: 8
  Drops:
  - CommonBiggerDrops
  LevelModifiers:
  - health 5
  - damage 0.5
  Options:
    MovementSpeed: 0.1
StaticallyChargedSheep:
  Type: SHEEP
  Display: '&bStatically Charged Sheep'
  Health: 100
  Damage: 2
  Drops:
  - CommonBossDrops
  Options:
    MovementSpeed: 0.3
  DamageModifiers:
  - LIGHTNING 0
  - FIRE 0.5
  Skills:
  - lightning @LivingInRadius{r=10} ~onTimer:100
AngrySludge:
  Type: SLIME
  Display: Angry Sludge
  Health: 100
  Damage: 2
  Drops:
  - CommonBossDrops
  Options:
    Size: 20
    MovementSpeed: 0.1
    PreventSlimeSplit: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
    KnockbackResistance: 1
  Skills:
  - skill{s=AngrySludgePoison} 0.2
SkeletonKing:
  Type: WITHER_SKELETON
  Display: '&6Skeleton King'
  Health: 350
  Damage: 8
  BossBar:
    Enabled: true
    Title: '&6Skeleton King'
    Range: 350
    Color: RED
    Style: SOLID
  Skills:
  - message{cooldown=20;m="<mob.name><&co> None may challenge the Skeleton King!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> Ahahahahah! Die, <trigger.name>!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SummonSkeletons} @Self 0.1
  - skill{s=SmashAttack} @Target >0 0.2
  Equipment:
  - KingsCrown:4
  - SkeletonKingSword:0
  Drops:
  - SkeletonKingDrops
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true
SkeletalMinion:
  Type: SKELETON
  Display: '&2Skeletal Minion'
  Health: 5
  Damage: 1
  Options:
    MovementSpeed: 0.1
OUTERGIANT:
  Type: GIANT
  Display: '&6墙外巨人'
  Health: 1000
  Damage: 12
  BossBar:
    Enabled: true
    Title: '&6墙外巨人'
    Range: 1000
    Color: RED
    Style: SOLID
  Skills:
  - message{cooldown=20;m="<mob.name><&co> 转化！转化！"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> 吃掉！ <trigger.name>!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SmashAttack} @Target >0 ~onTimer:300 1
  - skill{s=SummonSkeletons} @Self ~onTimer:3000 1
  Drops:
  - GIANTDROPS
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true
