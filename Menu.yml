Setting:
  DisplayName: '&lMenu'
  # 进入商店时的消息,如果留空,则不显示消息
  EnterMessage: ''
  # 离开商店时的消息,如果留空,则不显示消息
  LeaveMessage: ''
  # 如果为true,则该商店为抽奖商店
  ShopTypeSpecial: false
  # 右击物品时,商品默认的购买数量
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  RightClickBuyCount: 1
  # 玩家是否可以设置右键购买数量
  # 免费物品强制不能设置
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  AllowChangeRightClickBuyCount: false
  # 当右键购买数量大于1时,显示右键购买数量
  # 物品设置为false可以用来自定义右键购买数量Lore消息
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  ShowRightClickBuyCount: true
  # 商品属性显示配置,说明参考配置
  # 如果商品本身已经配置过该节点,将会参照商品自身的配置
  HideItemFlag: 63
signs:
  text: '[Menu]'
  NeedPermissionToCreateSign: true
shop:
  MenuBuyShop:
    RewardType: shop
    PriceType: free
    Reward: BuyShop
    MenuItem:
    - type:GLASS
    - amount:1
    - name:&9&lBuyShop &6[+]
    - lore:&8Here you can buy Items
    Message: ''
    InventoryLocation: 1
    ExtraPermission: ''
  ExShop:
    RewardType: shop
    PriceType: free
    Reward: ExShop
    MenuItem:
    - type:GOLDEN_INGOT
    - amount:1
    - name:&9&l换购商店 &6[+]
    - lore:&8在这里换购！
    Message: ''
    InventoryLocation: 2
    ExtraPermission: ''
  MenuSellShop:
    RewardType: shop
    PriceType: free
    Reward: SellShop
    MenuItem:
    - type:COBBLESTONE
    - amount:1
    - name:&b&lSellShop &6[+]
    - lore:&8Here you can sell Items
    Message: ''
    InventoryLocation: 3
    ExtraPermission: ''
# 配置文件版本,重要,请勿修改
# 插件升级配置的时候需要用到
version: '1.2'
